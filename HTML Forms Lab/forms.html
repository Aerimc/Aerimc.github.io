<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>

    <div class="main">
        <p class="logo"><span>nerd</span>Luv<sup>tm</sup></p>
        <p class="sub">where meek nerds meet</p>
        <fieldset>
            <legend>New User Signup:</legend>
            <form action="http://mumstudents.org/params.php" method="get">

                <div class="left">
                    <label for="Name">Name:</label><br>
                    <label for="Gender">Gender:</label><br>
                    <label for="Age">Age:</label><br>
                    <label for="Personality">Personality type:</label><br>
                    <label for="Fav">Favorite OS:</label><br>
                    <label for="Seek">Seeking age:</label> <br>
                    <input type="Submit" value="Sign Up" name="sign up">
                </div>

                <div class="right">
                    <input type="text" id="Name" name="Name" pattern="[A-Za-z]*.[A-Za-z]*" size="16" title="illegal input"
                        required><br>
                    <label><input type="radio" id="Gender" name="gender" value="Male"> Male</label>
                    <label><input type="radio" id="Gender" name="gender" value="Female" checked> Female </label><br>
                    <input type="text" id="Age" size="6" name="Age" pattern="[0-9]{1,2}" title="put your age in years"
                        required><br>
                    <input type="text" id="Personality" size="6" name="Personality" pattern="[A-Z]{4}"
                        title="Please enter valid personality type">
                    <label for="Personality">(<a href="http://www.humanmetrics.com/cgi-win/JType2.asp">Don't know your
                            type?</a>) </label><br>
                    <select name="Favorite OS">
                        <option selected>Windows</option>
                        <option>Mac OS X</option>
                        <option>Linus</option>

                    </select><br>
                    <input type="text" id="min" name="min" size="6" pattern="[0-9]{1,2}" placeholder="min"
                        title="only 2 numbers allowed"> to <input type="text" id="max" size="6" pattern="[0-9]{1,2}"
                        placeholder="max" name="max" title="only 2 numbers allowed"><br>
                </div>
            </form>
        </fieldset>
        <p>This page is for single nerds to meet and date each other! Type in <br>
            your personal information and wait for the nerdly luv to begin! <br>
            Than you for usinf our site. <br><br>
            Results and (C) Copyright NerdLuv Inc.</p>

        <div><a href="../index.html" class="back"><img src="/HTML Forms Lab/backicon.png" alt="Hermon's Picture"
                    width="30">Back to front page
            </a> </div><br> <br> <br>

        <a href="http://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>

        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" /></a>
    </div>

</body>

</html>
